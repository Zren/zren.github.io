<table class="installtable">
	{% if include.ubuntu %}<tr>
		<td><img src="/img/distro/kubuntu.svg" />Kubuntu <img src="/img/distro/kdeneon.svg" />KDE Neon</td>
		<td><code>sudo apt install {{include.ubuntu}}</code></td>
	</tr>{% endif %}
	{% if include.arch %}<tr>
		<td><img src="/img/distro/manjaro.svg" />Manjaro <img src="/img/distro/archlinux.svg" />Arch</td>
		<td><code>sudo pacman -S {{include.arch}}</code></td>
	</tr>{% endif %}
	{% if include.opensuse %}<tr>
		<td><img src="/img/distro/opensuse.svg" />OpenSUSE</td>
		<td><code>sudo zypper install {{include.opensuse}}</code></td>
	</tr>{% endif %}
</table>
